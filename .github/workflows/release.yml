name: Release

on:
  push:
    tags:
      - 'v*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create_release.outputs.id }}
      release_upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-release:
    name: Build (${{ matrix.platform }})
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: Linux
            os: ubuntu-latest
            artifact_ext: ''
          - platform: Windows
            os: windows-latest
            artifact_ext: '.exe'
          - platform: macOS
            os: macos-latest
            artifact_ext: ''
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Cache Kopia binaries
        uses: actions/cache@v4
        with:
          path: bin/
          key: kopia-binaries-${{ runner.os }}-${{ runner.arch }}-v0.21.1

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Download Kopia binaries
        shell: bash
        run: PLATFORM_ONLY=1 bash scripts/download-kopia.sh

      - name: Build Tauri app (Release)
        run: pnpm tauri build

      # Linux artifacts
      - name: Upload Linux AppImage
        if: matrix.platform == 'Linux'
        uses: softprops/action-gh-release@v2
        with:
          files: src-tauri/target/release/bundle/appimage/*.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux deb
        if: matrix.platform == 'Linux'
        uses: softprops/action-gh-release@v2
        with:
          files: src-tauri/target/release/bundle/deb/*.deb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux rpm
        if: matrix.platform == 'Linux'
        uses: softprops/action-gh-release@v2
        with:
          files: src-tauri/target/release/bundle/rpm/*.rpm
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Windows artifacts
      - name: Upload Windows MSI
        if: matrix.platform == 'Windows'
        uses: softprops/action-gh-release@v2
        with:
          files: src-tauri/target/release/bundle/msi/*.msi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows NSIS installer
        if: matrix.platform == 'Windows'
        uses: softprops/action-gh-release@v2
        with:
          files: src-tauri/target/release/bundle/nsis/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # macOS artifacts
      - name: Upload macOS DMG
        if: matrix.platform == 'macOS'
        uses: softprops/action-gh-release@v2
        with:
          files: src-tauri/target/release/bundle/dmg/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload macOS App Bundle
        if: matrix.platform == 'macOS'
        uses: softprops/action-gh-release@v2
        with:
          files: src-tauri/target/release/bundle/macos/*.app.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Upload all artifacts for reference
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kopia-desktop-${{ matrix.platform }}-${{ github.ref_name }}
          path: |
            src-tauri/target/release/bundle/**/*
          retention-days: 30

  publish-release:
    name: Publish Release
    needs: [create-release, build-release]
    runs-on: ubuntu-latest
    steps:
      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
