name: CI

on:
  push:
    branches: [main, master, dev, nightly]
  pull_request:
    branches: [main, master, dev, nightly]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate-frontend:
    name: Validate Frontend
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Run typecheck
        run: pnpm typecheck

      - name: Run linting
        run: pnpm lint:check

      - name: Run format check
        run: pnpm format:check

      - name: Run frontend unit tests
        run: pnpm test:run

      - name: Upload test coverage
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: frontend-coverage
          path: coverage/
          retention-days: 7


  rust-tests:
    name: Rust Tests & Lint
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get Kopia version
        id: kopia-version
        run: echo "version=$(grep '^VERSION=' scripts/download-kopia.sh | cut -d'"' -f2)" >> $GITHUB_OUTPUT

      - name: Install system dependencies
        uses: ./.github/actions/setup-ubuntu-deps

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Cache Kopia binaries
        uses: actions/cache@v4
        with:
          path: bin/
          key: kopia-binaries-${{ runner.os }}-${{ runner.arch }}-v${{ steps.kopia-version.outputs.version }}

      - name: Download Kopia binaries
        shell: bash
        run: PLATFORM_ONLY=1 bash scripts/download-kopia.sh

      - name: Check Rust formatting
        working-directory: src-tauri
        run: cargo fmt --check

      - name: Run clippy
        working-directory: src-tauri
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run Rust unit tests
        working-directory: src-tauri
        run: cargo test --lib

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Run pnpm audit
        run: pnpm audit --audit-level=moderate

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run cargo audit
        run: cargo audit --file src-tauri/Cargo.lock

  build-tauri:
    name: Build Tauri (${{ matrix.platform }})
    if: github.ref == 'refs/heads/main'
    needs: [validate-frontend, rust-tests]
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        platform: [Linux, Windows, macOS]
        include:
          - platform: Linux
            os: ubuntu-latest
          - platform: Windows
            os: windows-latest
          - platform: macOS
            os: macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get Kopia version
        id: kopia-version
        shell: bash
        run: echo "version=$(grep '^VERSION=' scripts/download-kopia.sh | cut -d'"' -f2)" >> $GITHUB_OUTPUT

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'Linux'
        uses: ./.github/actions/setup-ubuntu-deps

      - name: Cache Kopia binaries
        uses: actions/cache@v4
        with:
          path: bin/
          key: kopia-binaries-${{ runner.os }}-${{ runner.arch }}-v${{ steps.kopia-version.outputs.version }}

      - name: Install frontend dependencies
        run: pnpm install --frozen-lockfile --ignore-scripts

      - name: Download Kopia binaries
        shell: bash
        run: PLATFORM_ONLY=1 bash scripts/download-kopia.sh

      - name: Build Tauri app
        run: pnpm tauri build --debug
        env:
          TAURI_DEBUG: true

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: kopia-desktop-${{ matrix.platform }}
          path: |
            src-tauri/target/debug/bundle/**/*
          retention-days: 7
